<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Random Password Generator 🔐</h2>

    <!-- Mode Selection -->
    <label for="mode">Select Mode:</label>
    <select id="mode">
      <option value="random">Random</option>
      <option value="custom">Custom Words</option>
    </select>

    <!-- Diceware Input -->
    <div id="diceware-section" style="display: none;">
      <label for="customWords">Enter custom words (comma-separated):</label>
      <input type="text" id="customWords" placeholder="e.g. apple, tree, moon" />
    </div>

    <!-- Length Selection -->
    <label for="length">Password Length:</label>
    <input type="number" id="length" value="12" min="4" max="32" />

    <!-- Generate Button -->
    <button id="generateBtn">Generate Password</button>
    <p style="font-size: 12px; color: #888; margin-top: -8px;">* clicking again will generate a new password</p>

    <!-- Output -->
    <div id="output">
        <p>
            <strong>Password:</strong>
            <span id="result">...</span>
            <button id="copyBtn" style="margin-left: 10px;">📋</button>
        </p>
        <p><strong>Strength:</strong> <span id="strength">-</span></p>
    </div>

    <!-- Dark Mode Toggle -->
    <label class="toggle">
      <input type="checkbox" id="themeToggle" />
      Dark Mode
    </label>

    <!-- Feedback Button -->
    <button id="feedbackBtn" style="margin-top: 20px;">💬 Suggestions / Feedback</button>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Feedback</h3>
      <form id="feedbackForm">
        <label>Name:</label>
        <input type="text" name="name" required><br>

        <label>Rating:</label>
        <div class="stars">
          <input type="radio" name="rating" value="5" required> ⭐⭐⭐⭐⭐<br>
          <input type="radio" name="rating" value="4"> ⭐⭐⭐⭐<br>
          <input type="radio" name="rating" value="3"> ⭐⭐⭐<br>
          <input type="radio" name="rating" value="2"> ⭐⭐<br>
          <input type="radio" name="rating" value="1"> ⭐<br>
        </div>

        <label>Suggestions / Feedback:</label>
        <textarea name="feedback" required></textarea><br>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
